<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Django</title>
</head>
<body>
    <h1>Django project!</h1>
    <h2>Seja bem vindo {{name}}!</h2>
    <ul>
        {% for language in languages %}
            <li>
            {% if language == 'php' %}
                <b>{{ language }}</b>
            {% else %}
                <i>{{ language }}</i>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
